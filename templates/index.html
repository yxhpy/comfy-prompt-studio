<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 图片生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            overflow: hidden;
        }

        /* 初始输入界面 */
        .initial-input {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            z-index: 1000;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            transition: all 0.5s ease;
        }

        .initial-input.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .initial-input::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .initial-input h1 {
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .initial-input .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .input-wrapper {
            width: 100%;
            position: relative;
            margin-bottom: 24px;
        }

        .initial-input textarea {
            width: 100%;
            padding: 24px 60px 24px 24px; /* 右边留出空间给刷新按钮 */
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            min-height: 140px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .initial-input textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .initial-input textarea:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2);
        }

        .refresh-prompt-btn {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: rgba(99, 102, 241, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .refresh-prompt-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            color: rgba(99, 102, 241, 1);
            transform: translateY(-50%) rotate(180deg);
        }

        .refresh-prompt-btn:active {
            transform: translateY(-50%) rotate(180deg) scale(0.95);
        }

        .initial-input .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .initial-input .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .initial-input .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.5);
        }

        .initial-input .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .initial-input .submit-btn:active {
            transform: translateY(0);
        }

        /* 尺寸选择器样式 */
        .size-selector {
            width: 100%;
            margin-bottom: 24px;
            position: relative;
            z-index: 10;
        }

        .size-selector label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .size-dropdown {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg width='12' height='12' viewBox='0 0 12 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M2 4L6 8L10 4' stroke='%23ffffff' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
            position: relative;
            z-index: 11;
            box-sizing: border-box;
        }

        .size-dropdown:hover {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .size-dropdown:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.8);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .size-dropdown option {
            background: #1a1a2e;
            color: white;
            padding: 10px;
        }

        .screen-size-display {
            margin-top: 8px;
            font-size: 12px;
            color: rgba(99, 102, 241, 0.8);
            text-align: center;
        }

        .custom-size-toggle {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(99, 102, 241, 0.8);
            cursor: pointer;
            text-align: center;
            transition: color 0.3s ease;
        }

        .custom-size-toggle:hover {
            color: rgba(99, 102, 241, 1);
        }

        .custom-size-inputs {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            position: relative;
            z-index: 11;
        }

        .custom-size-inputs.show {
            display: grid;
        }

        .custom-size-inputs input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-size: 14px;
            text-align: center;
            box-sizing: border-box;
        }

        .custom-size-inputs input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }

        .custom-size-inputs input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* 顶部栏 */
        .top-bar {
            position: fixed;
            top: 8px;  /* 更贴近顶部 */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;  /* 稍微减小圆角 */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 100;
            display: none;
            flex-direction: column;
            overflow: hidden;
            max-width: calc(100vw - 32px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .top-bar.show {
            display: flex;
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* 精简模式（默认显示） */
        .top-bar-compact {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 14px;  /* 减小padding */
            min-height: 36px;   /* 减小最小高度 */
        }

        .top-bar-compact .counter {
            color: white;
            font-size: 13px;  /* 稍微减小字体 */
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .top-bar-compact .status-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;  /* 稍微减小字体 */
        }

        .top-bar-compact .status-indicator.show {
            display: flex;
        }

        .top-bar-compact .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .top-bar-compact .expand-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            width: 24px;
            height: 24px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .top-bar-compact .expand-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .top-bar-compact .expand-btn.active {
            transform: rotate(180deg);
        }

        /* 展开模式 */
        .top-bar-expanded {
            display: none;
            padding: 0 14px 10px 14px;  /* 减小padding */
            gap: 6px;  /* 减小间距 */
            flex-direction: column;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .top-bar-expanded.show {
            display: flex;
            animation: expandDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes expandDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 150px;  /* 减小最大高度 */
            }
        }

        .top-bar-expanded .prompt-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 10px;  /* 减小顶部padding */
        }

        .top-bar-expanded .prompt-text {
            flex: 1;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;  /* 稍微减小字体 */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .top-bar-expanded .progress-badge {
            background: rgba(99, 102, 241, 0.8);
            color: white;
            padding: 3px 8px;  /* 减小padding */
            border-radius: 10px;  /* 稍微减小圆角 */
            font-size: 10px;  /* 减小字体 */
            font-weight: 600;
            white-space: nowrap;
        }

        .top-bar-expanded .button-row {
            display: flex;
            gap: 6px;  /* 减小间距 */
        }

        .top-bar-expanded .btn {
            flex: 1;
            padding: 6px 12px;  /* 减小padding */
            border-radius: 12px;  /* 稍微减小圆角 */
            font-size: 11px;  /* 减小字体 */
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;  /* 减小图标间距 */
        }

        .top-bar-expanded .stop-btn {
            background: rgba(239, 68, 68, 0.8);
            color: white;
        }

        .top-bar-expanded .stop-btn:hover {
            background: rgba(239, 68, 68, 1);
        }

        .top-bar-expanded .continue-btn {
            background: rgba(16, 185, 129, 0.8);
            color: white;
        }

        .top-bar-expanded .continue-btn:hover {
            background: rgba(16, 185, 129, 1);
        }

        .top-bar-expanded .edit-btn {
            background: rgba(99, 102, 241, 0.8);
            color: white;
        }

        .top-bar-expanded .edit-btn:hover {
            background: rgba(99, 102, 241, 1);
        }

        /* 日志显示区域 */
        .log-container {
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 8px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .log-container.show {
            display: block;
        }

        .log-content {
            color: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-container::-webkit-scrollbar {
            width: 4px;
        }

        .log-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
            }
            50% {
                opacity: 0.4;
                box-shadow: 0 0 4px rgba(16, 185, 129, 0.3);
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                top: 5px;  /* 移动端更贴近顶部 */
                max-width: calc(100vw - 20px);
            }

            .top-bar-compact {
                padding: 6px 10px;  /* 进一步减小padding */
                gap: 8px;
                min-height: 32px;  /* 减小最小高度 */
            }

            .top-bar-compact .counter {
                font-size: 11px;  /* 减小字体 */
            }

            .top-bar-compact .status-indicator {
                font-size: 10px;
            }

            .top-bar-expanded {
                padding: 0 10px 8px 10px;  /* 减小padding */
            }

            .top-bar-expanded .prompt-text {
                font-size: 10px;  /* 减小字体 */
            }

            .top-bar-expanded .progress-badge {
                font-size: 9px;  /* 减小字体 */
                padding: 2px 6px;
            }

            .top-bar-expanded .btn {
                padding: 5px 10px;  /* 减小padding */
                font-size: 10px;  /* 减小字体 */
            }
        }

        /* 主图片显示区域 */
        .main-viewer {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 10px 30px; /* 大幅减少padding，让图片利用更多空间 */
        }

        @media (max-width: 480px) {
            .image-container {
                padding: 45px 5px 25px; /* 移动端进一步减少padding */
            }
        }

        .current-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .current-image.slide-up {
            animation: slideUp 0.3s ease;
        }

        .current-image.slide-down {
            animation: slideDown 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 删除按钮 */
        .delete-btn {
            position: absolute;
            top: 70px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 50;
            opacity: 0.7;
            backdrop-filter: blur(10px);
        }

        .delete-btn:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        /* 等待状态 */
        .waiting-state {
            position: absolute;
            top: 45%;  /* 稍微上移，考虑到顶部空间减少 */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .waiting-state .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .waiting-state p {
            font-size: 16px;
            opacity: 0.9;
        }


        /* 下滑提示 */
        .swipe-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .swipe-hint.show {
            opacity: 1;
            pointer-events: auto;
            animation: bounce 2s ease-in-out 3;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        .swipe-hint:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .swipe-hint .arrow {
            font-size: 20px;
        }

        /* 无更多图片提示 */
        .no-more-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 10px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-more-hint.show {
            display: block;
        }

        /* 加载更多提示 */
        .loading-more {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(99, 102, 241, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            display: none;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
            animation: fadeInUp 0.3s ease;
        }

        .loading-more.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-more::before {
            content: '';
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* 底部图片列表 */
        .image-gallery {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(calc(100% - 0px));
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 200;
            max-height: 180px;
            overflow: hidden;
            padding-top: 0;
        }

        .image-gallery.open {
            transform: translateY(0);
        }

        .gallery-toggle {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            display: none;

<body>
    <!-- 初始输入界面 -->

        <div class="form-container">

                        <path d="M1 4v6h6"></path>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>

            <!-- 尺寸选择器 -->
            <div class="size-selector">
                <label>选择图片尺寸</label>
                <select class="size-dropdown" id="sizeSelect">

                <option value="1200x800">横屏 (1200×800)</option>
                <option value="1024x1024">正方形 (1024×1024)</option>
                <option value="1080x1920">手机竖屏 (1080×1920)</option>
                <option value="1920x1080">手机横屏 (1920×1080)</option>
                <option value="720x1280">小尺寸竖屏 (720×1280)</option>
                <option value="1440x2560">2K 竖屏 (1440×2560)</option>

            <div class="screen-size-display" id="screenSizeDisplay"></div>

            <button id="submitBtn" class="submit-btn">开始创作 →</button>

    </div>

    <!-- 顶部栏 -->
    <div id="topBar" class="top-bar">
        <!-- 精简模式 -->
        <div class="top-bar-compact">
            <span class="counter" id="imageCounter">1/1</span>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot"></div>
                <span id="statusText">生成中</span>
            </div>

        <!-- 展开模式 -->
        <div class="top-bar-expanded" id="topBarExpanded">

                <button id="continueBtn" class="btn continue-btn" style="display: none;">▶ 继续</button>

    <!-- 主图片显示区域 -->
    <div id="mainViewer" class="main-viewer">
        <div class="image-container" id="imageContainer">
            <img id="currentImage" class="current-image" style="display: none;">

                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>
            <div id="waitingState" class="waiting-state">

                <p id="waitingText">正在生成图片...</p>
            </div>
        </div>
    </div>

    <!-- 下滑提示 -->
    <div id="swipeHint" class="swipe-hint" style="display: none;">
        <span>下滑查看更多</span>
        <span class="arrow">↓</span>
    </div>

    <!-- 无更多图片提示 -->
    <div id="noMoreHint" class="no-more-hint">正在生成更多图片...</div>

    <!-- 加载更多提示 -->
    <div id="loadingMore" class="loading-more">正在生成更多图片...</div>

    <!-- 底部图片列表切换按钮 -->
    <div class="gallery-toggle" id="galleryToggle">
        <span class="arrow">↑</span>
    </div>

    <!-- 底部图片列表 -->
    <div id="imageGallery" class="image-gallery">
        <div class="gallery-scroll" id="galleryScroll"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        // DOM元素
        const initialInput = document.getElementById('initialInput');
        const promptInput = document.getElementById('promptInput');
        const submitBtn = document.getElementById('submitBtn');
        const topBar = document.getElementById('topBar');
        const topBarExpanded = document.getElementById('topBarExpanded');
        const expandBtn = document.getElementById('expandBtn');
        const taskPrompt = document.getElementById('taskPrompt');
        const taskProgress = document.getElementById('taskProgress');
        const mainViewer = document.getElementById('mainViewer');
        const imageContainer = document.getElementById('imageContainer');
        const currentImage = document.getElementById('currentImage');
        const deleteBtn = document.getElementById('deleteBtn');
        const waitingState = document.getElementById('waitingState');
        const imageCounter = document.getElementById('imageCounter');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const swipeHint = document.getElementById('swipeHint');
        const noMoreHint = document.getElementById('noMoreHint');
        const loadingMore = document.getElementById('loadingMore');
        const stopBtn = document.getElementById('stopBtn');
        const continueBtn = document.getElementById('continueBtn');
        const editBtn = document.getElementById('editBtn');
        const logContainer = document.getElementById('logContainer');
        const logContent = document.getElementById('logContent');
        const waitingText = document.getElementById('waitingText');
        const imageGallery = document.getElementById('imageGallery');
        const galleryToggle = document.getElementById('galleryToggle');
        const galleryScroll = document.getElementById('galleryScroll');
        const sizeSelect = document.getElementById('sizeSelect');
        const screenSizeDisplay = document.getElementById('screenSizeDisplay');
        const customSizeInputs = document.getElementById('customSizeInputs');
        const customWidth = document.getElementById('customWidth');
        const customHeight = document.getElementById('customHeight');

        // 获取屏幕尺寸
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        // 状态变量
        let images = [];
        let currentIndex = 0;
        let currentPrompt = '';
        let selectedWidth = screenWidth;  // 默认使用屏幕宽度
        let selectedHeight = screenHeight; // 默认使用屏幕高度
        let isGenerating = false;
        let autoTriggerEnabled = true;
        let statusPollingInterval = null;
        let touchStartY = 0;
        let touchEndY = 0;
        let lastSwipeDirection = ''; // 'up' or 'down'
        let swipeHintDismissed = false; // 用户是否已关闭下滑提示
        let isTopBarExpanded = false; // 顶部栏展开状态

        // 初始化显示屏幕尺寸
        function updateScreenSizeDisplay() {
            if (sizeSelect.value === 'screen') {
                screenSizeDisplay.textContent = `当前屏幕尺寸: ${screenWidth}×${screenHeight}`;
                screenSizeDisplay.style.display = 'block';
            } else {
                screenSizeDisplay.style.display = 'none';
            }
        }

        // 页面加载时显示屏幕尺寸
        updateScreenSizeDisplay();

        // 尺寸选择器事件处理
        sizeSelect.addEventListener('change', () => {
            const value = sizeSelect.value;

            if (value === 'screen') {
                // 使用屏幕尺寸
                selectedWidth = screenWidth;
                selectedHeight = screenHeight;
                customSizeInputs.classList.remove('show');
                updateScreenSizeDisplay();
            } else if (value === 'custom') {
                // 显示自定义输入框
                customSizeInputs.classList.add('show');
                screenSizeDisplay.style.display = 'none';
                // 设置默认自定义值
                if (!customWidth.value) customWidth.value = selectedWidth;
                if (!customHeight.value) customHeight.value = selectedHeight;
                selectedWidth = parseInt(customWidth.value) || 800;
                selectedHeight = parseInt(customHeight.value) || 1200;
            } else {
                // 使用预设尺寸
                const [width, height] = value.split('x').map(Number);
                selectedWidth = width;
                selectedHeight = height;
                customSizeInputs.classList.remove('show');
                screenSizeDisplay.style.display = 'none';
            }
        });

        // 自定义尺寸输入更新
        customWidth.addEventListener('input', () => {
            if (sizeSelect.value === 'custom') {
                selectedWidth = parseInt(customWidth.value) || 800;
            }
        });

        customHeight.addEventListener('input', () => {
            if (sizeSelect.value === 'custom') {
                selectedHeight = parseInt(customHeight.value) || 1200;
            }
        });

        // 刷新提示词按钮
        const refreshPromptBtn = document.getElementById('refreshPromptBtn');
        refreshPromptBtn.addEventListener('click', async () => {
            try {
                // 获取当前输入框内容
                const currentText = promptInput.value.trim();

                // 调用API获取新的提示词
                const response = await fetch('/api/prompts');
                const data = await response.json();

                if (data.success) {
                    const newPrompt = data.prompt;

                    // 如果输入框有内容，显示确认对话框
                    if (currentText) {
                        const confirmed = confirm(`即将替换当前内容：\n"${currentText}"\n\n替换为：\n"${newPrompt}"\n\n确认替换？`);
                        if (confirmed) {
                            promptInput.value = newPrompt;
                            // 添加动画效果
                            promptInput.style.animation = 'fadeIn 0.5s ease';
                            setTimeout(() => {
                                promptInput.style.animation = '';
                            }, 500);
                        }
                    } else {
                        // 直接替换
                        promptInput.value = newPrompt;
                        // 添加动画效果
                        promptInput.style.animation = 'fadeIn 0.5s ease';
                        setTimeout(() => {
                            promptInput.style.animation = '';
                        }, 500);
                    }
                } else {
                    console.error('获取提示词失败:', data.message);
                }
            } catch (error) {
                console.error('获取提示词失败:', error);
                alert('获取提示词失败，请检查配置');
            }
        });

        // 展开/收起顶部栏
        expandBtn.addEventListener('click', () => {
            isTopBarExpanded = !isTopBarExpanded;
            if (isTopBarExpanded) {
                topBarExpanded.classList.add('show');
                expandBtn.classList.add('active');
            } else {
                topBarExpanded.classList.remove('show');
                expandBtn.classList.remove('active');
            }
        });

        // 提交按钮
        submitBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('请输入图片描述');
                return;
            }

            // 检查是否是新提示词
            const isNewPrompt = prompt !== currentPrompt;

            // 只有新提示词才清空图片
            if (isNewPrompt) {
                images = [];
                currentIndex = 0;
                currentPrompt = prompt;
                swipeHintDismissed = false; // 重置提示状态
                autoTriggerEnabled = true; // 重置自动触发
                galleryScroll.innerHTML = ''; // 清空缩略图
                logContent.textContent = ''; // 清空日志
                logContainer.classList.remove('show'); // 隐藏日志区域
            }

            // 动画隐藏初始输入界面
            initialInput.classList.add('hidden');

            // 显示顶部栏
            setTimeout(() => {
                topBar.classList.add('show');
                taskPrompt.textContent = prompt;
                if (isNewPrompt) {
                    taskProgress.textContent = '0/∞';
                }
            }, 300);

            // 新提示词时显示等待状态
            if (isNewPrompt) {
                currentImage.style.display = 'none';
                waitingState.style.display = 'block';
            }

            // 开始生成（无限模式，不设置count），包含尺寸参数
            const response = await fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prompt,
                    count: 999999,
                    width: selectedWidth,
                    height: selectedHeight
                })
            });

            if (response.ok) {
                startPolling();
            }
        });

        // 轮询状态
        async function startPolling() {
            if (statusPollingInterval) clearInterval(statusPollingInterval);
            statusPollingInterval = setInterval(pollStatus, 500);
        }

        async function pollStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                isGenerating = status.is_running;

                // 更新进度（无限模式）
                taskProgress.textContent = `${status.generated_count}/∞`;

                // 更新停止/继续按钮和状态指示器
                if (isGenerating) {
                    stopBtn.style.display = 'flex';
                    continueBtn.style.display = 'none';
                    statusIndicator.classList.add('show');
                    statusText.textContent = `生成中`;
                    loadingMore.classList.remove('show');
                } else {
                    stopBtn.style.display = 'none';
                    continueBtn.style.display = currentPrompt ? 'flex' : 'none';
                    statusIndicator.classList.remove('show');
                }

                // 检查新图片
                if (status.images && status.images.length > images.length) {
                    const hadNoImages = images.length === 0;
                    const newImages = status.images.slice(images.length);
                    newImages.forEach((filename, idx) => {
                        const imageIndex = images.length;
                        images.push(filename);
                        addThumbnail(filename, imageIndex);
                    });

                    // 如果之前没有图片，现在有了，显示第一张
                    if (hadNoImages && images.length > 0) {
                        showImage(0);
                    }

                    updateUI();
                }
            } catch (error) {
                console.error('轮询错误:', error);
            }
        }

        // 添加缩略图到列表
        function addThumbnail(filename, index) {
            const thumb = document.createElement('div');
            thumb.className = 'gallery-thumb';
            thumb.dataset.index = index;
            thumb.dataset.filename = filename; // 添加文件名以便删除时查找

            thumb.innerHTML = `
                <img src="/static/generated/${filename}" alt="图片 ${index + 1}">
                <div class="thumb-index">${index + 1}</div>
            `;

            thumb.addEventListener('click', () => {
                showImage(index);
            });

            galleryScroll.appendChild(thumb);
        }

        // 更新缩略图激活状态
        function updateThumbnailActive() {
            const thumbs = galleryScroll.querySelectorAll('.gallery-thumb');
            thumbs.forEach((thumb, idx) => {
                if (idx === currentIndex) {
                    thumb.classList.add('active');
                    // 滚动到当前缩略图
                    thumb.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        // 显示图片
        function showImage(index, direction = '') {
            if (index < 0 || index >= images.length) return;

            currentIndex = index;

            // 添加切换动画
            if (direction) {
                currentImage.classList.remove('slide-up', 'slide-down');
                void currentImage.offsetWidth; // 触发重绘
                currentImage.classList.add(direction === 'up' ? 'slide-up' : 'slide-down');
            }

            currentImage.src = `/static/generated/${images[index]}?t=${Date.now()}`;
            currentImage.style.display = 'block';
            waitingState.style.display = 'none';
            deleteBtn.style.display = 'flex'; // 显示删除按钮

            updateUI();
        }

        // 更新UI状态
        function updateUI() {
            // 更新计数器
            if (images.length > 0) {
                imageCounter.textContent = `${currentIndex + 1}/${images.length}`;
            }

            // 更新缩略图激活状态
            updateThumbnailActive();

            // 显示/隐藏图片列表切换按钮
            if (images.length > 0) {
                galleryToggle.classList.add('show');
            } else {
                galleryToggle.classList.remove('show');
            }

            // 显示下滑提示（只在第一次有多张图片时显示，且用户未关闭）
            if (!swipeHintDismissed && images.length > 1 && currentIndex === 0) {
                swipeHint.classList.add('show');
                // 6秒后自动隐藏（3次bounce动画）
                setTimeout(() => {
                    swipeHint.classList.remove('show');
                }, 6000);
            } else {
                swipeHint.classList.remove('show');
            }
        }

        // 添加更多图片
        async function addMoreImages(count) {
            console.log('请求更多图片:', count);
            loadingMore.classList.add('show');

            const response = await fetch('/api/add_more', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ count })
            });

            if (response.ok) {
                startPolling();
            }
        }

        // 触摸事件处理
        mainViewer.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        mainViewer.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].clientY;
            handleSwipe();
        });

        // 处理滑动
        function handleSwipe() {
            const deltaY = touchStartY - touchEndY;

            // 下滑 (向下滑动，deltaY为负)
            if (deltaY < -50) {
                // 上一张
                if (currentIndex > 0) {
                    showImage(currentIndex - 1, 'down');
                }
            }
            // 上滑 (向上滑动，deltaY为正)
            else if (deltaY > 50) {
                // 下一张
                if (currentIndex < images.length - 1) {
                    showImage(currentIndex + 1, 'up');
                } else {
                    // 已经是最后一张，显示提示
                    if (images.length > 0) {
                        if (isGenerating) {
                            noMoreHint.textContent = '正在生成更多图片...';
                        } else {
                            noMoreHint.textContent = '已经是最后一张了';
                        }
                        noMoreHint.classList.add('show');
                        setTimeout(() => {
                            noMoreHint.classList.remove('show');
                        }, 2000);
                    }
                }
            }
        }

        // 页面加载时检查状态
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                console.log('加载状态:', status);

                // 判断是否有活动任务或历史数据
                const hasActiveTask = status.is_running || status.current_prompt;
                const hasImages = status.images && status.images.length > 0;

                if (hasActiveTask || hasImages) {
                    // 恢复状态
                    images = status.images || [];
                    currentPrompt = status.current_prompt || '';
                    selectedWidth = status.width || 800;
                    selectedHeight = status.height || 1200;
                    autoTriggerEnabled = !status.is_running;
                    isGenerating = status.is_running;

                    // 隐藏初始输入
                    initialInput.classList.add('hidden');

                    // 显示顶部栏
                    topBar.classList.add('show');
                    taskPrompt.textContent = currentPrompt;
                    taskProgress.textContent = `${status.generated_count}/∞`;

                    // 恢复缩略图列表
                    galleryScroll.innerHTML = '';
                    images.forEach((filename, index) => {
                        addThumbnail(filename, index);
                    });

                    // 如果有图片，显示第一张
                    if (hasImages) {
                        showImage(0);
                        waitingState.style.display = 'none';
                    } else {
                        // 没有图片，显示等待状态
                        currentImage.style.display = 'none';
                        waitingState.style.display = 'block';
                    }

                    // 如果正在生成，开始轮询
                    if (status.is_running) {
                        startPolling();
                    }

                    console.log('✅ 状态已恢复 - 正在运行:', status.is_running, '图片数量:', images.length);
                } else {
                    console.log('📝 无历史数据，显示初始输入界面');
                }
            } catch (error) {
                console.error('加载状态失败:', error);
            }
        });

        // 停止按钮
        stopBtn.addEventListener('click', async () => {
            const response = await fetch('/api/stop', {
                method: 'POST'
            });

            if (response.ok) {
                isGenerating = false;
                stopBtn.style.display = 'none';
                continueBtn.style.display = 'flex';
                loadingMore.classList.remove('show');
                statusIndicator.classList.remove('show');

                if (statusPollingInterval) {
                    clearInterval(statusPollingInterval);
                    statusPollingInterval = null;
                }
            }
        });

        // 继续生成按钮
        continueBtn.addEventListener('click', async () => {
            if (!currentPrompt) return;

            const response = await fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prompt: currentPrompt,
                    count: 999999,
                    width: selectedWidth,
                    height: selectedHeight
                })
            });

            if (response.ok) {
                continueBtn.style.display = 'none';
                stopBtn.style.display = 'flex';
                startPolling();
            }
        });

        // 删除按钮
        deleteBtn.addEventListener('click', async () => {
            if (images.length === 0) return;

            const currentFilename = images[currentIndex];
            const confirmed = confirm(`确定要删除这张图片吗？\n\n图片：${currentFilename}`);

            if (!confirmed) return;

            try {
                const response = await fetch('/api/delete_image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentFilename })
                });

                const result = await response.json();

                if (result.success) {
                    // 更新本地图片列表
                    images = result.images;

                    // 删除缩略图
                    const thumbToRemove = document.querySelector(`.gallery-thumb[data-filename="${currentFilename}"]`);
                    if (thumbToRemove) {
                        thumbToRemove.remove();
                    }

                    // 如果还有图片，显示下一张或上一张
                    if (images.length > 0) {
                        // 调整当前索引
                        if (currentIndex >= images.length) {
                            currentIndex = images.length - 1;
                        }
                        showImage(currentIndex);
                    } else {
                        // 没有图片了，隐藏删除按钮和图片
                        currentImage.style.display = 'none';
                        deleteBtn.style.display = 'none';
                        waitingState.style.display = 'block';
                        document.getElementById('waitingText').textContent = '所有图片已删除';
                    }

                    updateUI();
                } else {
                    alert('删除失败: ' + result.message);
                }
            } catch (error) {
                console.error('删除图片失败:', error);
                alert('删除失败，请重试');
            }
        });

        // 修改提示词按钮
        editBtn.addEventListener('click', () => {
            // 确认是否要修改（会清空当前图片）
            if (images.length > 0) {
                if (!confirm('修改提示词将清空当前图片，是否继续？')) {
                    return;
                }
            }

            // 显示输入界面
            initialInput.classList.remove('hidden');
            promptInput.value = currentPrompt;
            promptInput.focus();

            // 恢复尺寸选择器状态
            updateScreenSizeDisplay();
        });

        // 点击下滑提示关闭
        swipeHint.addEventListener('click', () => {
            swipeHintDismissed = true;
            swipeHint.classList.remove('show');
        });

        // 图片列表切换
        galleryToggle.addEventListener('click', () => {
            imageGallery.classList.toggle('open');
            galleryToggle.classList.toggle('active');
        });

        // Socket进度更新
        socket.on('progress', (data) => {
            console.log('收到进度更新:', data);

            // 根据状态更新等待文字
            if (data.status === 'generating_prompt') {
                waitingText.textContent = '正在生成提示词...';
                // 生成提示词时显示日志区域
                logContainer.classList.add('show');
            } else if (data.status === 'generating_image') {
                waitingText.textContent = '正在生成图片...';
            } else {
                waitingText.textContent = '正在生成图片...';
            }
        });

        // Socket日志处理
        socket.on('log', (data) => {
            console.log('收到日志:', data.message);

            // 添加日志到显示区域
            logContent.textContent += data.message;

            // 自动滚动到底部
            logContainer.scrollTop = logContainer.scrollHeight;
        });

        // Socket错误处理
        socket.on('error', (data) => {
            console.error('错误:', data);
            alert('错误: ' + data.message);
        });
    </script>
</body>
</html>
